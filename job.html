            <option class="combo-item" value="yorkshire-and-humber">Yorkshire and the Humber</option>
            <option class="combo-item" value="north-west-england">North West (England)</option>
            <option class="combo-item" value="north-east-england">North East (England)</option>
            <option class="combo-item" value="â‰ˆwales">North East (England)</option>
            <option class="combo-item" value="scotland">Scotland</option>
            <option class="combo-item" value="northern-ireland">Northern Ireland</option>
            <option class="combo-item" value="england">England</option>
            <option class="combo-item" value="great-britain">Great Britain</option>
            <option class="combo-item" value="united-kingdom">United Kingdom</option>
        </select>
        <input class="search-btn" id="location-search-btn" type="submit" value="Go">
    </div>
</div>

<h3 id="location-title"></h3>

</div>
