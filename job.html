<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UK Job Search - Job</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="module-container" id="header"></div>
<div class="module-container" id="nav"></div>

<!--  Unique page content here  -->
<main id="job-main">
    <h2 id="job-title"></h2>
    <p id="soc-text"></p>
    <p id="description-paragraph"></p>

    <h3 id="qualifications-title"></h3>
    <p id="qualifications-paragraph"></p>

    <h3 id="tasks-title"></h3>
    <ul id="tasks-list"></ul>

    <h4 id="tags-title"></h4>
    <p id="tags-paragraph"></p>

    <h2 id="rate-of-pay-title">Rate of Pay</h2>
    <p>Use the following search bar to find the estimated mean weekly pay of this job for a specified location.</p>
</main>

<div class="search-bar" id="location-search-bar">
    <div>
        <p>Enter your search term in the text box below</p>
        <h3>Search</h3>
    </div>
    <div>
        <div>
            <input id="location" placeholder="Enter a location" type="text">
        </div>
        <div>
            <input class="search-btn" id="location-search-btn" type="submit" value="Go">
        </div>
    </div>
</div>

<h3 id="location-title"></h3>
<canvas id="chart">

</canvas>
