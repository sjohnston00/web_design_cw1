<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UK Job Search - Universities</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="module-container" id="header"></div>
<div class="module-container" id="nav"></div>

<!--  Unique page content here  -->
<div class="banner" id="universities-banner">
    <div class="gradient">
        <h2>UK Universities</h2>
        <br>
        <p>
            You can use this section to browse an up-to-date list of UK universities. Follow the external links for each
            result to find out more about any courses you might be interested in to support your application for any
            jobs.
        </p>
    </div>
</div>

<div class="search-bar" id="uni-search-bar">
    <div>
        <p>Enter your search term in the text box below</p>
        <h3>Search</h3>
    </div>
    <div>
        <div>
            <input id="uni" name="uni" placeholder="Enter a university" type="text">
        </div>
        <div>
            <input type="submit" value="Go">
        </div>
    </div>
</div>

<div class="link-list" id="uni-link-list">

</div>
<div class="module-container" id="footer"></div>
<script src="scripts/js/jquery-3.5.1.min.js"></script>
<script src="scripts/js/load_modules.js"></script>
<script src="scripts/js/generate_uni_list.js"></script>
</body>
</html>
