<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UK Job Search - Job Search</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="module-container" id="header"></div>
    <div class="module-container" id="nav"></div>
    <!--  Unique page content here  -->
    <div class="banner" id="job-search-banner">
      <div class="gradient">
        <h2>Job Search</h2>
        <p>You can use our search tool to find the job that is right for you</p>
      </div>
    </div>
    <div class="search-bar" id="job-search-bar">
      <div class="search-bar-top">
        <p>Enter your search term in the text box below</p>
        <h3>Search</h3>
      </div>
      <div class="search-bar-bottom">
        <input id="job" placeholder="Enter a job" type="text" />
        <input
          class="search-btn"
          id="job-search-btn"
          type="submit"
          value="Go"
        />
      </div>
    </div>
    <div class="result-count-container" id="result-count-container">
      <p id="job-result-count"></p>
      <p>&nbsp;Results found:</p>
    </div>
    <div class="link-list" id="job-link-list"></div>
    <div class="module-container" id="footer"></div>

    <script src="scripts/js/lib/jquery-3.5.1.min.js"></script>
    <script src="scripts/js/load_modules.js"></script>
    <script src="scripts/js/job_search.js" type="module"></script>
  </body>
</html>
